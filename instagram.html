<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¡Welcome to Instagram!</title>
		<script src="https://kit.fontawesome.com/79dd4f4636.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/instagramLogo.ico">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Galada&family=Licorice&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-main">
			<div id="background-image">
				<img id ="background" src="/images/background-group.jpg">
						<section id="presentation-image">
								<div id="image">
										<img src="/images/hand-mobile.png">
								</div>
						</section>
						<section id="form-layout">
								<div id="main-title">
									<h1>Instagram</h1>
									<i class="fa-brands fa-instagram"></i>
								</div>
								<div id="slogan">
									<span>Sign up to see photos and videos from your friends</span>
								</div>
								<div id="button-facebook">
									<i class="fa-brands fa-square-facebook"></i><span>Log in with Facebook</span>
								</div>
								<div id="or-section">
									<span>OR</span>
								</div>
								<div class="user-form">
									<input type="text" class="field" placeholder="Mobile Number or Email">
									<input type="text" class="field" placeholder="Full Name">
									<input type="text" class="field" placeholder="Username">
									<input type="password" class="field" placeholder="Password">
									<input type="button" id="btnSign" name="sign" value="Sign Up">
								</div>
								<div id="terms">
									<p>
										By signning up you agree to our <a href="#">Terms, Data Policy</a> and <a href="#">Cookies Policy</a>
									</p>
								</div>
								<div id="option-account">
									<span>Have you an account? <a href="#">Login</a></span>
								</div>
						</section>
				</div>
    </div>
    
</body>
</html>
