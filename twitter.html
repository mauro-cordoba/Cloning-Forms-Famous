<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Welcome to Twitter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://kit.fontawesome.com/79dd4f4636.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@205;602&family=Roboto:wght@400;500&family=Russo+One&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='twitter.css'>
    <link rel="icon" href="/images/logo-twitter.ico">
</head>
<body>
    <div class="conteiner">
        <div class="image-container">
            <img src="/images/background-twitter.jpg">
        </div>
        <div class="registrer-area">
            <div id="logo">
                <img src="/images/logo-twitter.png">
            </div>
            <div class="main-title">
                <h1>Happening now</h1>
                <span>Join Twitter today</span>
            </div>
            <div class="buttons-login">
                <div id="icon"><img src="/images/google-Login.png">Continue with Google</div>
                <input type="submit" name="sign-up" value="Sign Up">
                <input type="submit" name="login" value="Log in">
            </div>
        </div>
    </div>
</body>
</html>
